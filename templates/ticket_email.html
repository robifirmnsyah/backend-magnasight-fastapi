<html>
  <body style="font-family: Arial, sans-serif; background: #f8f9fa; padding: 24px;">
    <div style="max-width: 600px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #e0e0e0; padding: 32px;">
      <h2 style="color: #2d7ff9; margin-top: 0;">ðŸŽ« New Ticket Created</h2>
      <table style="width: 100%; border-collapse: collapse; margin-top: 16px;">
        <tr><td style="font-weight: bold; padding: 8px 0;">Ticket ID</td><td style="padding: 8px 0;">{{ ticket_id }}</td></tr>
        <tr><td style="font-weight: bold; padding: 8px 0;">Company</td><td style="padding: 8px 0;">{{ company_name }}</td></tr>
        <tr><td style="font-weight: bold; padding: 8px 0;">Product</td><td style="padding: 8px 0;">{{ product_list }}</td></tr>
        <tr><td style="font-weight: bold; padding: 8px 0;">Priority</td><td style="padding: 8px 0;">{{ priority }}</td></tr>
        <tr><td style="font-weight: bold; padding: 8px 0;">Status</td><td style="padding: 8px 0;">{{ status }}</td></tr>
        <tr><td style="font-weight: bold; padding: 8px 0;">Contact</td><td style="padding: 8px 0;">{{ contact }}</td></tr>
      </table>
      <div style="margin-top: 24px;">
        <h4 style="margin-bottom: 8px; color: #333;">Issue Description</h4>
        <div style="background: #f1f3f4; border-radius: 4px; padding: 12px 16px; color: #444;">
          <b>{{ describe_issue }}</b><br>
          <span>{{ detail_issue }}</span>
        </div>
      </div>
      <p style="margin-top: 32px; color: #888; font-size: 13px;">
        Thank you for using our support service.<br>
        MagnaSight Support Team
      </p>
    </div>
  </body>
</html>
