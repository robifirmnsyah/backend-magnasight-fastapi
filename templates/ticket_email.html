<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagnaSight Support Ticket</title>
  <style>
    /* Basic Reset */
    body, table, td, p, h1, h2, h3 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      color: #333333;
    }
    body {
      background-color: #e9eef6; /* Lebih soft, biru muda */
      margin: 0;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fdfdfd; /* Putih sedikit krem */
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(36, 115, 241, 0.10); /* Biru transparan */
      padding: 32px;
      border: 1px solid #e3eaf5; /* Border tipis biru muda */
    }
    h2 {
      color: #18315b;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    td {
      padding: 8px 0;
    }
    td:first-child {
      font-weight: bold;
      color: #555;
      width: 120px;
    }
    .issue-description-box {
      background: #f1f6fb;
      border-radius: 6px;
      padding: 12px 16px;
      color: #444;
      margin-top: 8px;
    }
    .footer {
      margin-top: 32px;
      color: #888;
      font-size: 13px;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
      body {
        padding: 0; /* Remove body padding on small screens if container takes full width */
      }
      .container {
        width: 100% !important;
        margin: 0 auto !important;
        border-radius: 0 !important;
        box-shadow: none !important;
      }
      .header {
        padding: 20px 20px 0 20px !important;
      }
      .header-content {
        /* On small screens, you might want them stacked or ensure title doesn't get too squished */
      }
      .header-title {
        font-size: 18px !important;
      }
      .content {
        padding: 20px !important;
      }
      .ticket-details td.label {
        width: 100px !important; /* Adjust label width for smaller screens, or stack them */
      }
      .ticket-details td, .issue-description-box, .greeting, .message, .closing-message {
        font-size: 14px !important; /* Slightly larger base font for mobile readability */
      }
       .ticket-details td.label, .ticket-details td.value {
        /* Optional: stack them if needed */
        /* display: block;
        width: 100% !important;
        text-align: left !important; */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ« New Ticket Created</h2>
    <table>
      <tr><td>Ticket ID</td><td>{{ ticket_id }}</td></tr>
      <tr><td>Company</td><td>{{ company_name }}</td></tr>
      <tr><td>Product</td><td>{{ product_list }}</td></tr>
      <tr><td>Priority</td><td>{{ priority }}</td></tr>
      <tr><td>Status</td><td>{{ status }}</td></tr>
      <tr><td>Contact</td><td>{{ contact }}</td></tr>
    </table>
    <div style="margin-top: 24px;">
      <h4 style="margin-bottom: 8px; color: #333;">Issue Description</h4>
      <div class="issue-description-box">
        <b>{{ describe_issue }}</b><br>
        <span>{{ detail_issue }}</span>
      </div>
    </div>
    <div class="footer">
      Thank you for using our support service.<br>
      MagnaSight Support Team
    </div>
  </div>
</body>
</html>
