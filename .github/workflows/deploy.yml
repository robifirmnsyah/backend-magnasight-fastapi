name: Deploy FastAPI with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dev-fairuz-agiza

      - name: Build and push Docker images
        run: |
            IMAGE_NAME=asia-southeast2-docker.pkg.dev/dev-fairuz-agiza/backend-repo/backend-magnasight-fastapi:latest
            IMAGE_TAG=${{ github.sha }}
        
            echo "Building Docker image..."
            docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$IMAGE_TAG .
        
            echo "Authenticating to Google Artifact Registry..."
            gcloud auth configure-docker asia-southeast2-docker.pkg.dev
        
            echo "Pushing Docker images to GAR..."
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG
        

      - name: Deploy to GCP VM using SSH
        run: |
          gcloud compute ssh root@backend-magnasight --zone=asia-southeast2-c --command="
            cd backend-magnasight-fastapi &&
            git pull origin main &&
            docker compose down &&
            docker compose pull &&
            docker compose up -d
          "
