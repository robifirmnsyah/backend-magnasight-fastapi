name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key

      - name: Debug IP
        run: echo "VM IP: ${{ vars.VM_EXTERNAL_IP }}"
        env:
          VM_EXTERNAL_IP: ${{ secrets.VM_EXTERNAL_IP }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key root@VM_EXTERNAL_IP "
            cd backend-magnasight-fastapi/ &&
            git pull origin main &&
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
          "
